  View:
    Host: $ZITADEL_EVENTSTORE_HOST
    Port: $ZITADEL_EVENTSTORE_PORT
    User: 'adminapi'
    Database: 'adminapi'
    Password: $CR_ADMINAPI_PASSWORD
    SSL:
      Mode: $CR_SSL_MODE
      RootCert: $CR_ROOT_CERT
      Cert: $CR_EVENTSTORE_CERT
